<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<!DOCTYPE html>
	<title>ATC Radar</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="radarArea">
			<canvas id="radar" width="2000" height="2000"></canvas>
			<canvas id="radar2" width="2000" height="2000"></canvas>
		</div>
		<div class="controlPanel">
			<div id="callsignDisplay">
				<p id="callsign">&nbsp;</p>
			</div>
			<div id="AltitudeInput">
				<div class="tagArea">
					Altitude
				</div>
				<div class="inputArea">
					<input type="number" id="altitude" placeholder="0">
				</div>
			</div>
			<div id="SpeedInput">
				<div class="tagArea">
					Speed
				</div>
				<div class="inputArea">
					<input type="number" id="speed" placeholder="0">
				</div>
			</div>
			<div id="HeadingInput">
				<div class="tagArea">
					Heading
				</div>
				<div class="inputArea">
					<input type="number" id="heading" placeholder="0">
				</div>
			</div>
			<input type="button" value="Confirm" id="confirmButton">

			<div id="routeInfoDisplaySetting">
				<div>
					<span>Waypoint</span>
					<div class="name-point-display-setting">
						<div>
							<input type="checkbox" id="waypoint-name" checked>
							<span>Name</span>
						</div>
						<div>
							<input type="checkbox" id="waypoint-point" checked>
							<span>Point</span>
						</div>
					</div>
				</div>
				<div>
					<span>Radio Navigation AIDs</span>
					<div class="name-point-display-setting">
						<div>
							<input type="checkbox" id="radio-navigation-aids-name" checked>
							<span>Name</span>
						</div>
						<div>
							<input type="checkbox" id="radio-navigation-aids-point" checked>
							<span>Point</span>
						</div>
					</div>
				</div>
				<div>
					<input type="checkbox" id="ats-lower-routes" checked>
					<span>ATS Lower Route</span>
				</div>
				<div>
					<input type="checkbox" id="rnav-routes" checked>
					<span>RNAV Route</span>
				</div>

			</div>
		</div>
	</div>
	<div class="settingButtonArea">
		<label for="selectSector">担当セクター:</label>
		<select id="selectSector">
			<option value="関東北">関東北</option>
			<option value="サンプル2">関東南</option>
			<option value="サンプル3">サンプル3</option>
		</select>
		<label for="displayRange">表示範囲:</label>
		<input type="number" id="displayRange" value="200" min="10" max="4000">km
		<input type="button" value="Start" id="startButton">
		<input type="button" value="Stop" id="stopButton">
		<input type="button" value="Reset" id="resetButton">
	</div>
	

	<script src="bundle.js"></script>
</body>

</html>
