<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!DOCTYPE html>
    <title>ATC Radar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="radarArea">
            <canvas id="radar" width="1000" height="1000"></canvas>
            <canvas id="radar2" width="1000" height="1000"></canvas>
        </div>
        <div class="controlPanel">
            <div id="callsignDisplay">
                <!-- <b><font size="6">&nbsp;</font></b> -->
                <p id="callsign">Hello</p>
            </div>
            <div id="AltitudeInput">
                <div class="tagArea">
                    Altitude
                </div>
                <div class="inputArea">
                    <input type="number" id="altitude" placeholder="0"> 
                </div>
            </div>
            <div id="SpeedInput">
                <div class="tagArea">
                    Speed
                </div>
                <div class="inputArea">
                    <input type="number" id="speed" placeholder="0"> 
                </div>
            </div>
            <div id="HeadingInput">
                <div class="tagArea">
                    Heading
                </div>
                <div class="inputArea">
                    <input type="number" id="heading" placeholder="0">
                </div>
            </div>
            <input type="button" value="Confirm" id="confirmButton">
            <!-- <input type="button" value="Send" id="sendButton"> -->
        </div>
    </div>
  
    <script src="bundle.js"></script>
  </body>
</html>
