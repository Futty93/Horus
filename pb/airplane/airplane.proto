syntax = "proto3";
option go_package = "takahashi.qse.tohoku.ac.jp/atcGameProject/pb/airplane";

service airplane {
  rpc Location ( LocationRequest ) returns ( LocationReply ){}
}

message LocationRequest {
  string text = 1;
}

message LocationReply{
  float posX = 1;
  float posY = 2;
  int32 heading = 3;
  int64 altitude = 4;
}